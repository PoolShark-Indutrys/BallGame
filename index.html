<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            background: black;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="fixed text-white text-sm ml-2 mt-1 select-none">
        <span>Score: </span>
        <span id="scoreEl">0</span>
    </div>

    <div class="fixed inset-0 flex items-center justify-center" id="modalEl">
        <div class="bg-white max-w-md w-full p-6 text-center">
            <h1 class="text-7xl font-bold leading-none" id="bigScoreEl">0</h1>
            <p class="text-sm text-gray-700 pb-3">Points</p>
            <div>
                <button class="bg-blue-500 text-white w-full py-3 rounded-full" id="startGameBtn">Start Game</button>
            </div>
        </div>
    </div>

    <canvas id="Canvas"></canvas>

    
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="index.js"></script>
</html>
